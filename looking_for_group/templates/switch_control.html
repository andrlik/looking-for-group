{% load i18n %}<div class="switch">
  {% if widget.wrap_label %}<label{% if widget.attrs.id %} for="{{ widget.attrs.id }}" class="switch-paddle" {% endif %}>{% endif %}<input type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% for name, value in widget.attrs.items %}{% if value is not False %} {{ name }}{% if value is not True %}="{{ value|stringformat: 's' }}"{% endif %}{% endif %}{% endfor %}>{% if widget.wrap_label %} {{ widget.label }}<span class="switch-active" aria-hidden="true">{% trans "Yes" %}</span><span class="switch-inactive" aria-hidden="true">{% trans "No" %}</span></label>{% endif %}
</div>
