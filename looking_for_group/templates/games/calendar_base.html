{% extends "games/base.html" %}
{% load static %}

{% block css_extra %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css">
  {% endblock %}

{% block js_extra %}
<script type="text/javascript" src="{% static 'js/vendor/moment-with-locales.min.js" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js" />
<script type="text/javascript">
  $(document).ready(function() {
    // initialize calendar view
    $('#calendar').fullCalendar({
      events: 'schedule/api/occurences/?calendar_slug={{ calendar_slug }}'
    })
  });
</script>
{% endblock %}
