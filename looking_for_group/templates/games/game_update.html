{% extends "games/base.html" %}
{% load i18n foundation_formtags %}
{% block subtitle %}{% trans "Edit game" %} - {% endblock %}
{% block content %}
<h1>{% trans "Edit game" %}</h1>
<form action="" method="post">
  {% csrf_token %}
  {{ form|as_foundation }}
  <p> <a class="button secondary" href="{% url 'games:game_detail' gameid=game.slug %}">{% trans "Cancel and return to game detail" %}</a> <input type="submit" class="button success" value="{% trans 'Create' %}"></p>
</form>
{% endblock %}
