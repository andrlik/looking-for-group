{% extends "base.html" %}
{% load i18n %}
{% block innernav %}
<div class="title-bar" data-responsive-toggle="section-menu" data-hide-for="medium">
  <button class="menu-icon" type="button" data-toggle="section-menu"></button>
  <div class="title-bar-title">{% trans "Controls" %}</div>
</div>
<div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%;" data-top-anchor="1" data-bottom-anchor="content:bottom" id="section-menu">
  <div class="title-bar-left show-for-medium">
    <h1>{% block sectiontitle %}{% endblock %}</h1>
  </div>
  <div class="title-bar-right">
    <nav>
      <ul class="menu align-right">
        {% block innernavmenu %}
        <li{% block editactive %}{% endblock %}><a href="{% url 'user_preferences:setting-edit' %}">{% trans "Edit Settings" %}</a></li>
        <li{% block deleteactive %}{% endblock %}><a href="{% url 'user_preferences:account_delete' %}">{% trans "Delete account" %}</a></li>
        {% endblock %}
      </ul>
    </nav>
  </div>
</div>
{% endblock %}
